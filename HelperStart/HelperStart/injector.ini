[target]
process_name=dnf.exe
dll_path=./GameHelper.dll
dll_paths=./GameHelper.dll
scan_interval_ms=1000
inject_delay_ms=3000
inject_interval_ms=0
watch_mode=true
exit_when_no_processes=false

[apc]
max_retries=5
retry_interval_ms=2000
module_check_timeout_ms=8000
module_check_interval_ms=200
module_check_extend_ms=5000
success_check_enabled=true
success_file_name=successfile_%dll.name%_%pid%.txt
success_file_dir=

[log]
log_path=injector.jsonl
log_level=INFO
log_format=json
log_pid_list=true
console_output=true
file_output=true
